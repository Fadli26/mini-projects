<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="kotak">
            <h3>TODO LIST</h3>
            <div class="form">
                <input type="text" name="keyword" id="keyword" class="keyword" placeholder="new task" />
                <button type="submit" class="btn">ADD</button>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <input type="checkbox" name="check" class="check" /><span>React JS</span>
                        <span class="close">X</span>
                    </li>
                    <li>
                        <input type="checkbox" name="check" class="check" /><span>Vue JS</span>
                        <span class="close">X</span>
                    </li>
                    <li>
                        <input type="checkbox" name="check" class="check" /><span>Laravel 7</span>
                        <span class="close">X</span>
                    </li>
                </ul>
                <span class="clear">Clear</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
