<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="kotak">
      <h3>TODO LIST</h3>
      <div class="form">
        <input type="text" name="keyword" id="keyword" class="keyword" placeholder="new task" />
        <button type="submit" class="btn">ADD</button>
      </div>
      <div class="list">
        <ul>
          <li>
            <input type="checkbox" name="check" class="check" id="1"/><label for="1">React JS</label>
            <span class="close">X</span>
          </li>
          <li>
            <input type="checkbox" name="check" class="check" id="2"/><label for="2">Vue JS</label>
            <span class="close">X</span>
          </li>
          <li>
            <input type="checkbox" name="check" class="check" id="3"/><label for="3">Laravel 7</label>
            <span class="close">X</span>
          </li>
          <li>
            <input type="checkbox" name="check" class="check" id="4"/><label for="4">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</label>
            <span class="close">X</span>
          </li>
        </ul>
        <button class="clear">Clear</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
